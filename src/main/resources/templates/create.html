<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/14ec366e22.js"
	crossorigin="anonymous"></script>
</head>
<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" style="font-size: 30px;"><img
			th:src="@{/img/healthicon.png}"
			style="width: 60px; height: 60px; margin-right: 10px;">HealthPlan</a>

			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="#">Cadastrar

<!-- Conteúdo da Página -->
	<style>
        @media (max-width: 767px) {
            .container-lg mt-3 {
                width: 100%;                
            }
        }
    </style>
<div class="container-lg mt-3">
    <h1>Cadastro de beneficiário</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Cadastro de beneficiário</h5>
            <form>                
                <div class="form-group">
                    <label for="nome">*Nome:</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="foneUsuario">Telefone:</label>
                    <input type="tel" class="form-control" id="foneUsuario">
                </div>
                <div class="form-group">
                    <label for="dataNascimento">*Data de nascimento:</label>
                    <input type="date" class="form-control" id="dataNascimento" required>
                </div>
                <div class="form-group">
                    <label for="dataInclusao">*Data de criação:</label>
                    <input type="date" class="form-control" id="dataInclusao" required>
                </div>
                <div class="form-group">
                    <label for="dataAtualizacao">*Data de atualização:</label>
                    <input type="date" class="form-control" id="dataAtualizacao" required>
                </div>
                <h5 class="card-title">Documentos</h5>
                <form>                
                <div class="form-group">
                    <label for="tipoDocumento">*Tipo do documento:</label>
                    <input type="text" class="form-control" id="tipoDocumento" required>
                </div>
                <div class="form-group">
                    <label for="numeroDocumento">N°:</label>
                     <input type="text" class="form-control" id="numeroDocumento" required>
                </div>                
                <div class="form-group">
                    <label for="dataInclusaoDoc">*Data de criação:</label>
                    <input type="date" class="form-control" id="dataInclusaoDoc" required>
                </div>
                <div class="form-group">
                    <label for="dataAtualizacaoDoc">*Data de atualização:</label>
                    <input type="date" class="form-control" id="dataAtualizacaoDoc" required>
                </div>                
                <div class="mt-3">
                    <button type="button" class="btn btn-primary" id="btnSalvar">Salvar</button>                    
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts (jQuery não pode ser o slim que vem do Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $('#btnSalvar').click(function () {            
            var formData = {               
                nome: $('#nome').val(),
                telefone: $('#foneUsuario').val(),
                dataNascimento: $('#dataNascimento').val(),
                dataInclusao: $('#dataInclusao').val(),
                dataAtualizacao: $('#dataAtualizacao').val(),
                documentos: [{
                    tipoDocumento: $('#tipoDocumento').val(),
                    descricao: $('#numeroDocumento').val(),
                    dataInclusao: $('#dataInclusaoDoc').val(),
                    dataAtualizacao: $('#dataAtualizacaoDoc').val()
                }]
            };

            // Envie uma solicitação POST para a API
            $.ajax({
                type: 'POST',
                url: '/api/beneficiarios/cadastrar', // Certifique-se de ajustar a URL conforme necessário
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function (response) {
                    // Lógica para lidar com a resposta da API
                    console.log(response);
                    limparCampos();
                },
                error: function (error) {
                    console.error('Erro:', error);
                }
            });
        });
        function limparCampos() {
            $('#idUsuario').val('');
            $('#nome').val('');
            $('#foneUsuario').val('');
            $('#dataNascimento').val('');
            $('#dataInclusao').val('');
            $('#dataAtualizacao').val('');
            $('#tipoDocumento').val('');
            $('#numeroDocumento').val('');
            $('#dataInclusaoDoc').val('');
            $('#dataAtualizacaoDoc').val('');
        }
    });
</script>



<script th:inline="javascript">
    $(document).ready(function () {
        $('.submenu').hide();
    });

    $(document).ready(function () {
        $('.nav-item').hover(function () {
            $(this).find('.submenu').stop(true, true).slideDown(200);
        }, function () {
            $(this).find('.submenu').stop(true, true).slideUp(200);
        });
    });
</script>
</body>
</html>
